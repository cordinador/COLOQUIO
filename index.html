<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Certificado Tecsup</title>
    <style>
        /* Estilo base */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        /* Contenedor principal */
        .certificate-container {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        /* Fondo con carrusel */
        .background-carousel {
            position: absolute;
            top: 0;
            left: 0;
            width: 700%; /* 7 imágenes, cada una ocupa el 100% / 7 */
            height: 100%;
            display: flex;
            transition: transform 2.5s ease; /* Desplazamiento suave */
        }

        .background-carousel img {
            width: 14.2857%; /* Cada imagen ocupa 1/7 del ancho */
            height: 100%;
            object-fit: cover;
        }

        .certificate-content {
            position: relative;
            z-index: 2;
            width: 30%;
            min-width: 50px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-right: 100px;
            height: 100%;
        }

        .certificate-content p {
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .certificate-content ul li {
            margin-bottom: 10px;
            line-height: 2;
        }

        .certificate-content span {
            font-weight: bold;
        }

        .certificate-content h1 {
            color: #00cc0070;
            margin: 0 0 10px;
            font-size: 1rem;
            text-align: center;
        }

        .certificate-content ul li::before {
            content: "✔";
            color: white;
            background-color: #007ACC;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
            font-size: 14px;
        }

        .certificate-footer {
            text-align: center;
            margin-top: -15px;
        }

        .certificate-footer img {
            width: 100px;
        }

        /* Ajustes responsivos */
        @media (max-width: 768px) {
            .certificate-container {
                flex-direction: column;
                justify-content: center;
            }

            .certificate-content {
                width: 90%;
                height: auto;
                margin: 0 auto;
            }

            .background-carousel img {
                width: 100%;
                height: auto;
            }

            .certificate-footer img {
                width: 60px;
            }

            .certificate-content h1 {
                font-size: 0.9rem;
            }

            .certificate-content ul li {
                font-size: 0.8rem;
            }
        }

        @media (min-width: 769px) and (max-width: 1200px) {
            .certificate-content {
                width: 50%;
            }

            .certificate-content h1 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="certificate-container">
        <!-- Fondo con carrusel -->
        <div class="background-carousel">
            <img src="background1.jpg" alt="Fondo 1">
            <img src="background2.jpg" alt="Fondo 2">
            <img src="background3.jpg" alt="Fondo 3">
            <img src="background4.jpg" alt="Fondo 4">
            <img src="background5.jpg" alt="Fondo 5">
            <img src="background6.jpg" alt="Fondo 6">
            <img src="background7.jpg" alt="Fondo 7">
        </div>
        
        <!-- Contenido del texto -->
        <div class="certificate-content">
            <div style="text-align: center;">
                <img src="https://qu.ax/EAGTC.png" alt="Icono del certificado" style="width: 40%;">
                <h1>FACULTAD DE INGENIERÍA</h1>
                <h1>ESCUELA PROFESIONAL DE INGENIERÍA AMBIENTAL</h1>
                <p>
                    Da conformidad que el certificado con código:
                    <strong><br>4-2024-FI-VRI-UTEA</strong>
                    es válido
                </p>
                <ul>
                    <li><span>Alumno: </span> Jesús Napoleón Tamayo Achulli</li>
                    <li><span>Evento: </span> III Coloquio Estudiantil</li>
                    <li><span>Horas: </span> 24 Académicas</li>
                    <li><span>Inicio: </span> 04/09/2024</li>
                    <li><span>Fin: </span> 05/09/2024</li>
                </ul>
                <div class="certificate-footer">
                    <img src="https://qu.ax/YwObN.png" alt="Icono del certificado" style="width: 30%;">
                </div>
            </div>
        </div>
    </div>

    <script>
        const carousel = document.querySelector('.background-carousel');
        let currentIndex = 0;
        let direction = 'left';
        const totalImages = document.querySelectorAll('.background-carousel img').length;

        setInterval(() => {
            if (direction === 'left') {
                currentIndex++;
                if (currentIndex >= totalImages) {
                    currentIndex = totalImages - 1;
                    direction = 'right';
                }
            } else {
                currentIndex--;
                if (currentIndex <= 0) {
                    currentIndex = 0;
                    direction = 'left';
                }
            }
            carousel.style.transform = `translateX(-${(currentIndex / totalImages) * 100}%)`;
        }, 2000);
    </script>
</body>
</html>
